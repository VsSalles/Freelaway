{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'autenticacao/css/cadastro.css'%}">
{% endblock %}

{% block 'body'%}
<div class="box">
    <h1 class="titulo font-degrade borda-bottom-degrade">RECUPERAR</h1>
    <br>
    <br>
    <form  action="{% url 'password_reset' %}" method="POST">{% csrf_token %}
        <div class="span-descricao"  style="position: relative; left: 40px;">{{form}}</div>
        <br>
        <input style="position: relative; left: 140px;" type="submit" value="Recuperar" class="btn btn-success btn-lg">
        {% if form.errors %}
            {{form.errors}}
        {% endif %}
    </form>
</div>
{% endblock %}
